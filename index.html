<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>internet connection checker</title>
    <!-- ================================================= fontawesome icons ================================================= -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ==================================================== custom css ==================================================== -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="internet_connectivity_message_container">
        <h2 class="internet_connectivity_message_title">check your internet connection</h2>
        <p class="internet_connectivity_message_description">turn off your internet to see offline notification</p>
    </div>
    <div class="internet_connectivity_popupbox">
        <div class="internet_connection_iconbox">
            <i class="fa-solid fa-globe"></i>
        </div>
        <div class="internet_connection_detailsbox">
            <h3 class="internet_connection_title"></h3>
            <p class="internet_connection_description"><b></b></p>
            <button class="reconnect_internet_btn">reconnect now</button>
        </div>
    </div>
    <!-- ===================================================== custom js ===================================================== -->
    <script src="main.js"></script>
  </body>
</html>
